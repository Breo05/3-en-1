<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Carrito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
      background-image: url('https://img.freepik.com/vector-gratis/fondo-tienda-moda-dibujado-mano_23-2150849915.jpg?semt=ais_hybrid&w=740&q=80');
      background-position: center;
      background-attachment: fixed;
    }
    h2 {
      text-align: center;
      color: #ffffff;
    }
    .store {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 200px;
    }
    .product button {
      margin-top: 10px;
      padding: 8px 10px;
      width: 100%;
      cursor: pointer;
    }
    #cart {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      max-width: 400px;
    }
    #cart ul {
      list-style-type: none;
      padding: 0;
    }
    #cart ul li {
      margin: 8px 0;
    }
    .total {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üõçÔ∏è Tienda Virtual</h2>
  <div class="store" id="store"></div>

  <div id="cart">
    <h3>üõí Carrito:</h3>
    <ul id="cartItems"></ul>
    <p class="total" id="total">Total: $0</p>
  </div>

  <script>
    const products = [
      { name: "Zapatos Nike", price: 50 },
      { name: "Camiseta JS", price: 30 },
      { name: "Gorra React", price: 25 },
      { name: "Sudadera HTML", price: 40 },
      { name: "Pantalones Luis vuiton", price: 45 },
      { name: "Mochila Angular", price: 60 },
      { name: "Reloj Vue", price: 70 },
      { name: "Gafas de sol ", price: 20 },
      { name: "Botella de agua ", price: 15 },
      { name: "Libro de Lectura dinamica", price: 35 }
    ];

    const cart = [];

    const storeDiv = document.getElementById("store");
    const cartItemsEl = document.getElementById("cartItems");
    const totalEl = document.getElementById("total");

    function renderStore() {
      products.forEach((product, index) => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `<h4>${product.name}</h4><p>Precio: $${product.price}</p>`;

        const button = document.createElement("button");
        button.textContent = "Agregar al carrito";
        button.onclick = () => addToCart(index);

        div.appendChild(button);
        storeDiv.appendChild(div);
      });
    }

    function addToCart(index) {
      const product = products[index];
      const found = cart.find(item => item.name === product.name);

      if (found) {
        found.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }

       saveCart();
      renderCart();

    }
    
    function removeFromCart(name) {
      const index = cart.findIndex(item => item.name === name);
      if (index !== -1) {
        if (cart[index].quantity > 1) {
          cart[index].quantity--;
        } else {
          cart.splice(index, 1);
        }
      }
      saveCart();
      renderCart();
    }

    function renderCart() {
      cartItemsEl.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} x${item.quantity} = $${item.price * item.quantity}`;

        const removeBtn = document.createElement("button");
        removeBtn.textContent = "X";
        removeBtn.className = "remove-btn";
        removeBtn.onclick = () => removeFromCart(item.name);
        li.appendChild(removeBtn);

        cartItemsEl.appendChild(li);
        total += item.price * item.quantity;
      });
      totalEl.textContent = `Total: $${total}`;
    }
    
    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    renderStore();
    renderCart();
  </script>
</body>
</html>
